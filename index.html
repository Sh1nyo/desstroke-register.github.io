<html>
<head>
	<title>Login and Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn">Log In</button>
				<button type="button" class="toggle-btn">Register</button>
			</div>
			<div class="social-icons"
			<img src="yt.jpg">
			<img src="dc.jpg">
			<a href="https://discord.gg/xapbEmGFuc">
					<button enabled>Discord</button>
			</a>
		</div>
		<form class="input-group">
			<input type="text" class="input-field" placeholder="User ID" required>
			<input type="email" class="input-field" placeholder="Email Address" required>
			<input type="password" class="input-field" placeholder="Password" required>
			<input type="checkbox" class="chech-box"><span>Remember Password</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>
	</div>


</body>
</html>
